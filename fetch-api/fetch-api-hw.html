<!doctype html>
<html lang="ml">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>fetch Table</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, black, #06fe02);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: radial-gradient(rgba(255,255,255,0.15) 1px, transparent 1px);
      background-size: 30px 30px;
      z-index: 0;
    }

    .wrap {
      max-width: 900px;
      width: 95%;
      margin: 40px auto;
      position: relative;
      z-index: 1;
    }

  h1 {
      text-align: center;
      color: #fff;
      margin-bottom: 20px;
      font-size: 1.8rem;
      font-weight: 700;
    }

    .table-card {
      background: #ffffff;
      border-radius: 14px;
      box-shadow: 0 10px 35px rgba(0,0,0,0.15);
      overflow: hidden;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead th {
      padding: 16px;
      background: linear-gradient(90deg, black, #06fe02);
      color: #fff;
      font-weight: 600;
      text-align: left;
    }

    tbody td {
      padding: 14px 16px;
      border-bottom: 1px solid #e5e7eb;
    }

    tbody tr:nth-child(even) td {
      background: #f9fafb;
    }

     tbody tr:hover td {
      background: #eef2ff;
      transition: background 0.2s ease;
    }

    @media (max-width: 640px) {
      thead { display: none; }
      table, tbody, tr, td { display: block; width: 100%; }
      tr {
        margin: 12px 0;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      }
      td {
        padding: 12px;
        border-bottom: none;
      }
      td::before {
        content: attr(data-label);
        font-weight: 600;
        display: block;
        margin-bottom: 6px;
        color: #4f46e5;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Fetched Posts Table</h1>
    <div class="table-card">
      <table id="posts-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>
  </div>

  <script>
    fetch("https://jsonplaceholder.typicode.com/posts")
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById("table-body");
        data.slice(0, 14).forEach(item => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td data-label="ID">${item.id}</td>
            <td data-label="Title">${item.title}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        console.error("Error:", err);
      });
  </script>
</body>
</html>
