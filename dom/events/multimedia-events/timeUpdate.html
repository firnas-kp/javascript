<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timeUpdate</title>
</head>
<body>
    <audio id="audioTimeUpdate" controls>
        <source src="./file_example_MP3_1MG.mp3" type="audio/mp3">
    </audio>

    <p id="timeOtpt">Current time: 0</p>

    <script>
        const audioTimeUpdate = document.getElementById("audioTimeUpdate");
        const timeOtpt = document.getElementById("timeOtpt");

        audioTimeUpdate.addEventListener("timeupdate", () => {
            timeOtpt.textContent = "Current time: " + audioTimeUpdate.currentTime.toFixed(2)
        })
    </script>
</body>
</html>
