<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>key Press</title>
</head>
<body>
    <h2>Key Press</h2>
    <p id="output"></p>

    <script>
        document.addEventListener("keypress",(event) =>{
            document.getElementById("output").innerText = `Key Press: ${event.key}`;
        })
    </script>
</body>
</html>
