<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>beforeUnload</title>
</head>

<body>
    <h2>beforeUnload Event</h2>
    <p>try to reload or close the page</p>

    <script>
        window.addEventListener("beforeunload", (event) => {
            event.preventDefault();
            event.returnValue = "";
        })
    </script>
</body>

</html>
