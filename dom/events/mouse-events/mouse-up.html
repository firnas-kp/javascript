<!--  when mouse button presseddown -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouse-up</title>
</head>
<body>
    <div id="box" style="width: 150px; height: 150px; background: rgb(5, 120, 159);"></div>
    <script>
        document.getElementById("box").addEventListener("mouseup", function(){
            this.style.background = "green";
            console.log("Mouse btn pressed down...");
            
        })
    </script>
</body>
</html>
