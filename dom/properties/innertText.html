// returns the visible text of  the element(exclude display none,visibility hidden)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inner Text</title>
</head>
<body>
    <p id="para">Hello <span style="display: none;">World</span></p>

    <script>
        let para = document.getElementById("para");
        console.log(para.innerText);  // Hello World
    </script>
</body>
</html>
