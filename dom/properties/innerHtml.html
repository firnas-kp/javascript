<!-- returns the html markup inside an element -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHTML</title>
</head>
<body>
     <p id="para">Hello <span style="display: none;">World</span></p>

    <script>
        let para = document.getElementById("para");
        console.log(para.innerHTML);  // Hello World
    </script>
</body>
</html>
